<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums player</title>
    <link rel="stylesheet" href="drums styles.css">
</head>
<body>
    <div class="container">
        <div class="drum-btn">
            <div data-key="65" class="key"><h2><kbd>a</kbd></h2><span class="sound">CLAP</span></div>
            <div data-key="83"  class="key"><h2><kbd>s</kbd></h2><span class="sound">HIHAT</span></div>
            <div data-key="68"  class="key"><h2><kbd>d</kbd></h2><span class="sound">KICK</span></div>
            <div data-key="70"  class="key"><h2><kbd>f</kbd></h2><span class="sound">OPENHAT</span></div>
            <div data-key="71"  class="key"><h2><kbd>g</kbd></h2><span class="sound">BOOM</span></div>
            <div data-key="72"  class="key"><h2><kbd>h</kbd></h2><span class="sound">RIDE</span></div>
            <div data-key="74"  class="key"><h2><kbd>j</kbd></h2><span class="sound">SNARE</span></div>
            <div data-key="75"  class="key"><h2><kbd>k</kbd></h2><span class="sound">TOM</span></div>
            <div data-key="76"  class="key"><h2><kbd>l</kbd></h2><span class="sound">TINK</span></div>
            <div data-key="32"  class="key"><h2><kbd>space</kbd></h2><span class="sound">TOM</span></div>

        </div>

        <div class="audio">
            <audio data-key="65" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
<audio data-key="83" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
<audio data-key="68" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
<audio data-key="70" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>
<audio data-key="71" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
<audio data-key="72" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
<audio data-key="74" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
<audio data-key="75" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>
<audio data-key="76" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio>
<audio data-key="32" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
 </div>

    </div>
    <script src="drums script.js"></script>
</body>
</html>
